apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.yuanqing.app.android"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters 'x86','armeabi-v7a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    signingConfigs {
        debug {
            keyAlias 'yuanqingandroid'
            keyPassword 'yuanqingandroid'
            storeFile file('/Users/zhengzhuang/Documents/codeProject/liugeche/25-yuanqing/yuanqingAndroid/yuanqingandroid')
            storePassword 'yuanqingandroid'
        }
        release {
            keyAlias 'yuanqingandroid'
            keyPassword 'yuanqingandroid'
            storeFile file('/Users/zhengzhuang/Documents/codeProject/liugeche/25-yuanqing/yuanqingAndroid/yuanqingandroid')
            storePassword 'yuanqingandroid'
        }
    }

    aaptOptions {
        additionalParameters '--auto-add-overlay'
        ignoreAssetsPattern "!.svn:!.git:.*:!CVS:!thumbs.db:!picasa.ini:!*.scc:*~"
    }

}

